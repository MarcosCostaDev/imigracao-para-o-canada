title: "TI no Canadá"
description: "Um grupo no telegram sobre tecnologia e imigração para o Canadá"
baseurl: "/imigracao-para-o-canada/"
url: "https://ti-no-canada.github.io/imigracao-para-o-canada"

theme: minima

sass:
  style: compressed
  sass_dir: assets/_sass

header_pages:
  - README.md
  - estudo/visao-geral.md
  - estudo/equivalencia-de-diploma.md
  - estudo/idiomas/ingles.md
  - estudo/idiomas/frances.md
  - grupo/regras-do-grupo.md
  - grupo/glossario.md
  - trabalho/work-permit.md
  - trabalho/trabalho-remoto.md
  - trabalho/sites-de-emprego.md
  - trabalho/feiras-empregos.md
  - vida/visao-geral.md
  - vida/tipos-de-vistos.md
  - vida/traducao-juramentada.md
  - vida/dicas-de-inverno.md
  - vida/ontario/toronto-gta.md
  - vida/ontario/ottawa.md
  - vida/ontario/niagara-falls.md


social:
  name: Ti no Canadá
  links:
    - https://t.me/tinocanada
    - https://github.com/ti-no-canada

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sass-converter

markdown: kramdown
kramdown:
  input: GFM

include:
  - assets
